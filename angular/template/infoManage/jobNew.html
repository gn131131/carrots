<div class="jobNew form-horizontal">
    <form name="myform">
        <div class="panel panel-default">
            <div class="panel-head">
                <strong>职位详细信息</strong>
                <select class="form-search pull-right" ng-model="recommends" required>
                    <option value="">请选择</option>
                    <option value="{{key}}" ng-repeat="(key,value) in recommend">{{value}}</option>

                </select>
            </div>
            <div class="panel-bodys padding-15">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">职业名称</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">在招公司</label>
                            <div class="col-md-8">
                                <select class="form-control " disabled="true" required>
                                    <option value="">{{companyName}}</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">工作经验</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="experiences" required>
                                    <option value="">请选择</option>
                                    <option value="{{key}}" ng-repeat="(key,value) in experience">{{value}}</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">学历要求</label>
                            <div class="col-md-8">
                                <select class="form-control " ng-model="educations" required>
                                    <option value="">请选择</option>
                                    <option value="{{key}}" ng-repeat="(key,value) in education">{{value}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">薪&emsp;&emsp;资</label>
                            <div class="col-md-8">
                                <select class="form-control " ng-model="compensations" required>
                                    <option value="">请选择</option>
                                    <option value="{{key}}" ng-repeat="(key,value) in compensation">{{value}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">职业分类</label>
                            <div class="col-md-3">
                                <select class="form-control " ng-model="category" ng-change="typeChange()" required>
                                    <option value="">请选择</option>
                                    <option value="{{items.id}}" ng-repeat="items in categoryData">{{items.name}}</option>

                                </select>
                            </div>
                            <label class="control-label col-md-2 textCenter">—</label>
                            <div class="col-md-3">
                                <select class="form-control " ng-model="subCategorys" required>
                                    <option value="">请选择</option>
                                    <option value="{{items.id}}" ng-repeat="items in categoryData[category-1].subCategory">{{items.name}}</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-hide="companyTags.length==0">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">公司标签</label>
                            <div class="col-md-10">
                                <label ng-repeat="(index,li) in companyTags" class="control-label">
                                    <input type="checkbox" class="vertical-align-middle tag-f" name="{{index}}" ng-model="game" 
                                    ng-true-value = "1" ng-false-value = "0"
                                     ng-click="checkboxMulti(index,game)">
                                    <span class="label-info inline-block ">{{li.tag}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 职位描述 -->
                <div class="panel panel-default">
                    <div class="panel-head">
                        <strong>职位描述</strong>
                    </div>
                    <div class="panel-bodys padding-15 form-horizontal">
                        <div class="row form-group">
                            <label class="control-label col-md-2">岗位职责</label>
                            <div class="col-md-10">
                                <textarea class="form-control" name="" id="" cols="30" rows="8" ng-model="responsibility" required></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-md-2">必备条件</label>
                            <div class="col-md-10">
                                <textarea class="form-control" name="" id="" cols="30" rows="8" ng-model="requisite" required></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-md-2">公司福利</label>
                            <div class="col-md-10">
                                <textarea class="form-control" name="" id="" cols="30" rows="8" ng-model="boon" required></textarea>
                            </div>
                        </div>

                    </div>


                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-success" ng-click="saveJob()" ng-disabled="!myform.$valid">保存
                    </button>
                    <button type="button" class="btn btn-default" ui-sref="welcome.jobList">取消</button>
                </div>

            </div>



        </div>
    </form>
</div>
