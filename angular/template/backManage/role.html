<div class="role-content" ng-controller="roleCtrl">
    <!--账户列表-->
    <div class="panel panel-default">
        <div class="panel-heading ">
            <strong>角色管理</strong>
            <button type="button" class="btn btn-success" ui-sref="welcome.roleNew" ng-if="checkAdd ()">+新增</button>
        </div>
        <div class="table-wrap">
            <div class="panel-body table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>角色名</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                        <th>更新人</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="role in roleList">
                        <td>{{role.id}}</td>
                        <td>{{role.name}}</td>
                        <td>{{role.createBy}}</td>
                        <td>{{role.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{role.updateBy}}</td>
                        <td>{{role.updateAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>
                            <a class="btn-account-edit" ui-sref="welcome.roleNew({id:role.id})" ng-if="checkUpdate ()">编辑</a>
                            <a class="btn-account-delete" ng-click="delete(role.id)" ng-if="checkDelete ()">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination-group">
                <div class="pagination">
                    <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="perPage"
                        max-size="5" first-text="首页" previous-text="上一页" next-text="下一页"
                        last-text="末页" boundary-links="true" force-ellipses="true" ng-change="pageChange()">
                    </ul>
                </div>
                <div class="go-page"><span>去第</span><input type="text" ng-model="page" ng-change="changePage()">页</div>
                <button class="determine" ng-click="determine()">确定</button>
            </div>
        </div>
    </div>
</div>
